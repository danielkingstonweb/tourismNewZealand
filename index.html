    <div class="hero" id="heroTop">
            <div class="hero-img"></div>
            <div class="hero-heading">
                <h1>Aotearoa In Your Hands</h1>
            </div>
            <!-- Initial Search -->
                <form action="#" class="search">
                    <div class="search-box">
                        <label for="location">Location</label>
                        <input id="location" name="location" type="text" placeholder="Where are you going" class="search-option">
                    </div>
                    <div class="search-box">
                        <label for="checkIn">Check-In</label>
                        <!-- <input id="checkIn" name="checkIn" type="date" placeholder="Choose a date" class="search-option"> -->
                        <input id="checkIn" name="checkIn" type="text" placeholder="Choose a date" class="search-option">

                    </div>
                    <!-- <div class="search-btn__box">
                        <i id="mainSearch" class="fas fa-search search-btn"></i>
                    </div> -->
                    <div class="search-box">
                        <label for="checkOut">Check-Out</label>
                        <!-- <input id="checkOut" name="checkOut" type="date" placeholder="Choose a date" class="search-option"> -->
                        <input id="checkOut" name="checkOut" type="text" placeholder="Choose a date" class="search-option">
                    </div>
                    <div class="search-box">
                        <label for="visitors">Visitors</label>
                        <select id="visitors" name="visitors" class="search-option">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five +</option>
                        </select>
                    </div>
                    <div class="search-btn__box">
                        <button id="mainSearch" type="submit"><i class="fas fa-search search-btn"></i></button>
                    </div>
                    
                </form>

    <div class="content-one" id="contentOne">
        <div id="searchResults" class="content-one-results"></div>
        <div id="map" class="content-one-map"></div>
    </div>





    <!-- Modal Begins -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modalBody" class="modal-body">
            </div>
            <div id="modalFooter" class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <div id="contentTwo" class="content-two">
        <div id="contentTwoLeft" class="content-two__left">
        </div>

        </div>
    </div>

    <!-- Content Two Ends -->



    <!-- Content Three Begins -->

    <div id="contentThree" class="content-three">
        <div id="contentThreeLeft" class="content-three__left"></div>
        <div id="contentThreeRight" class="content-three__right"></div>
    </div>

    <!-- Content Three Ends -->

    <!-- Content Four Begins -->

    <div id="contentFour" class="content-four">
        <div class="content-four__top">
            <h2 class="content-four-head">Confirm your choices</h2>
            <!-- <h3 class="content-four-subhead">This is your final chance to make a change</h3> -->
        </div>
        <div class="content-four__content-box">
            <div id="contentFourLeft" class="content-four__left"></div>
            <div class="content-four__line"></div>
            <div id="contentFourRight" class="content-four__right">
            </div>
        </div>
        <!-- <div class="content-four__bottom">
            <button id="contentFourBtn" class="content-four-btn">Confirm</button>
        </div> -->
    </div>

    <!-- Content Four Ends -->

    <!-- Content Five Begins -->

    <div id="contentFive" class="content-five">
        <div class="content-five__top">
            <h3 class="content-five-heading-main">Complete payment to confirm your booking</h3>
        </div>
        <form action="#" class="content-five__confirmation">
            <div class="content-five__left-block">
                <h3 class="content-five-left-heading">Booking Details</h3>
                <div id="contentFiveLeft" class="content-five__left">
                    <div class="content-five__contact">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                        <input type="text" name="email" id="email" placeholder="Email">
                        <input type="text" name="mobile" id="mobile" placeholder="Mobile">
                    </div>
                    <div class="content-five__message">
                        <input type="text" name="message" id="message" placeholder="Leave your host a message">
                    </div>
                </div>
            </div>
            <div id="contentFiveRight" class="content-five__right">
                <h3 class="content-five-right-heading">Payment Details</h3>
                <div class="content-five__right-payment">
                    <div class="content-five__form-option">
                        <label for="cardType">Card Type</label>
                        <select name="cardType" id="cardType">
                            <option value="Visa">Visa</option>
                            <option value="Mastercard">Mastercard</option>
                        </select>
                    </div>
                    <div class="content-five__form-option">
                        <label for="cardName">Name on Card</label>
                        <input type="text" name="cardName" id="cardName" placeholder="John Doe">
                    </div>
                    <div class="content-five__form-option">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" name="cardNumber" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="content-five__form-options">
                        <div class="content-five__form-option">
                            <label for="expiry">Expiry</label>
                            <input type="text" name="expiry" id="expiry" placeholder="MM / YY">
                        </div>
                        <div class="content-five__form-option">
                            <label for="cvc">CVC</label>
                            <input type="text" name="cvc" id="cvc" placeholder="XXX">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div id="contentFiveBottom" class="content-five__bottom">              
        </div>
    </div>

    <!-- Content Five Ends -->


    <!-- Content Six Begins -->

    <div id="contentSix" class="content-six">

    </div>

    <!-- Content Six Ends -->

    <footer class="footer" id="footer">
        <div class="footer-indicator__box">
            <h5 class="footer-indicator">Search</h5>
        </div>
        <div class="footer-indicator__box">
            <h5 class="footer-indicator">Select</h5>
        </div>
        <div class="footer-indicator__box">
            <h5 class="footer-indicator">Meals</h5>
        </div>
        <div class="footer-indicator__box">
            <h5 class="footer-indicator">Review</h5>
        </div>
        <div class="footer-indicator__box">
            <h5 class="footer-indicator">Payment</h5>
        </div>
    </footer>
