        <button id="navFilters" class="nav-filters" data-toggle="modal" data-target="#exampleModal">Filters</button>

    <div class="hero" id="heroTop">
            <div class="hero-img"></div>
            <div class="hero-heading">
                <h1>Aotearoa In Your Hands</h1>
            </div>
            <!-- Initial Search -->
                <form action="" class="search">
                    <div class="search-box">
                        <label for="location">Location</label>
                        <input id="location" name="location" type="text" placeholder="Where are you going" class="search-option">
                    </div>
                    <div class="search-box">
                        <label for="checkIn">Check-In</label>
                        <input id="checkIn" name="checkIn" type="date" placeholder="Choose a date" class="search-option">
                    </div>
                    <!-- <div class="search-btn__box">
                        <i id="mainSearch" class="fas fa-search search-btn"></i>
                    </div> -->
                    <div class="search-box">
                        <label for="checkOut">Check-Out</label>
                        <input id="checkOut" name="checkOut" type="date" placeholder="Choose a date" class="search-option">
                    </div>
                    <div class="search-box">
                        <label for="visitors">Visitors</label>
                        <select id="visitors" name="visitors" type="text" placeholder="Who's coming" class="search-option">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five +</option>
                        </select>
                    </div>
                    <div class="search-btn__box">
                        <button id="mainSearch" type="submit"><i class="fas fa-search search-btn"></i></button>
                    </div>
                    
                </form>
            <div class="hero-logo">
                <img class="hero-logo-img" src="./img/tikiTourLogoWhite.png" alt="">
            </div>
    </div>

    <div class="content-one" id="contentOne">

    </div>

        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header" class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modalBody" class="modal-body">
            </div>
            <div id="modalFooter" class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

        </div>

        </div>
    </div>

    <!-- Content Two Ends -->



    <!-- Content Three Begins -->

    <div id="contentThree" class="content-three">

        <div id="contentThreeRight" class="content-three__right"></div>
    </div>
